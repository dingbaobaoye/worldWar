        new function() {
            var _self = this;
            _self.width = 750; //设置默认最大宽度
            _self.fontSize = 100; //默认字体大小
            _self.widthProportion = function() {
                var p = (document.body && document.body.clientWidth || document.getElementsByTagName("html")[0].offsetWidth) / _self.width;
                return p > 1 ? 1 : p < 0.4 ? 0.5 : p;
            }; //判断当前屏幕尺寸，设置的最大屏幕宽度之间的比例
            _self.changePage = function() {
                document.getElementsByTagName("html")[0].setAttribute("style", "font-size:" + _self.widthProportion() * _self.fontSize + "px !important");
            } //修改根元素html的font-size的植
            _self.changePage();
            window.addEventListener('resize', function() {
                _self.changePage();
            }, false); //侦听屏幕宽度变化
        };
        
    </script>

    //参数sources:图片信息关联数组

    function loadImages(sources, callback){
        var count = 0,
            images =[],
            imgNum = 0;
        for(src in sources){
            imgNum++;
        }
        for(src in sources){
            images[src] = new Image();
            images[src].onload = function(){
                if(++count >= imgNum){
                    callback(images);
                }
            }
            images[src].src = sources[src];
        }
    }

                                            $('.step3_num').text('答对0题！');
                                            $('.step3_cont').text('脑子是个好东西，你咋没带呢！');
                                        }else if(n <= 21){
                                            n=n-1;
                                            $('.step3_num').text('才答对'+n+'题！');
                                            $('.step3_cont').text('人美也需多读书！');
                                        }else if(n <= 41){
                                            n=n-1;
                                            $('.step3_num').text('只答对了'+n+'题，');
                                            $('.step3_cont').text('你的洪荒之力呢？');
                                        }else if(n <= 61){
                                            n=n-1;
                                            $('.step3_num').text('你竟然答对了'+n+'题，');
                                            $('.step3_cont').text('因缺思厅啊！');
                                        }else if(n <= 81){
                                            n=n-1;
                                            $('.step3_num').text('你竟答对了'+n+'题，');
                                            $('.step3_cont').text('是个老司机啊！');

                                            n=n-1;
                                            $('.step3_num').text('你竟答对了'+n+'题，');
                                            $('.step3_cont').text('方博士方了！');
                                        }
                                        wx_title = '我成功连闯'+n+'关，离拯救人类还差一小步，还有比我更牛的吗？';//微信分享标题
//                                        wx1(appId,timestamp,nonceStr,signature);
                                        reward();
                                    });
                                });
                                return false;
                            }
                        } else {//倒计时
                            countdown--;
                            if(countdown > 0){
                                $('.num').find('img').attr('src','images/n'+countdown+'.png');
                            }
                        }
                        setTimeout(function() {
                            settime();
                        },1000)
                    }
                    function reward(){
                        $('#step3').animate({'top':'0'},500,function(){
                            $('#step2').delay(1000).fadeOut();
                            $('.cup').addClass('ani');
                            $('.camera').delay(1000).animate({'left':'0.6rem'},1000,function(){
                                $('.finger,.code_cont').animate({'opacity':'1'},500,function(){
                                    $('.zwgb').addClass('ani');
                                    $('.N').css('background-image','url("'+imgList[25]+'")');
                                    $('.Y').css('background-image','url("'+imgList[23]+'")');
                                    $('.game_bg1').removeClass('ani');
                                    $('.game_bg2').removeClass('ani').fadeOut(100);
                                    $('.game_bg3').removeClass('ani').fadeOut(100);
                                });
                            });
                        });
                    }
                }
            })
            $('.next_btn3_red').click(function(){
                document.getElementById('se_system45').play();
                $(this).find('.current').addClass('ani');
                $(this).find('.line_right_top').animate({'left':'0'},500);
                $(this).find('.line_left_top').animate({'left':'0'},500,function(){
                    $('.model3').fadeIn(500);
                })
            })
            $('.next_btn3_blue').click(function(){
                wx_title = '我人机大战在即，你是拯救人类的未来战士吗？快来一验身份吧！';//微信分享标题
//                wx1(appId,timestamp,nonceStr,signature);
                document.getElementById('se_system45').play();
                $(this).find('.current').addClass('ani');
                $(this).find('.line_right_top').animate({'left':'0'},500);
                $(this).find('.line_left_top').animate({'left':'0'},500,function(){
                    $('#step2').fadeIn(500);

                    $('#container').fadeIn();
                    $('.wheel').css('bottom','1rem');
                    $('.console').css('bottom','0');

                    $('.Y1,.N1').addClass('hide');
                    $('.Y').css('opacity','0');
                    $('.N').css('opacity','0');
                    $('.model1').hide();
                    $('.num').addClass('hide');
                    $('.model1 .txt_box').hide();
                    $('.cup,.zwgb,.next_btn3 .current').removeClass('ani');
                    $('.code_cont,.finger').css('opacity','0');
                    $('.camera').css('left','3.6rem');
                    $('.next_btn3_blue .line_right_top').css('left','50%');
                    $('.next_btn3_blue .line_left_top').css('left','-50%');
                })
            })
            $('.model3').click(function(){
                document.getElementById('quxiao').play();
                $(this).fadeOut(500);
                $('.next_btn3_red .current').removeClass('ani');
                $('.next_btn3_red .line_right_top').animate({'left':'50%'},500);
                $('.next_btn3_red .line_left_top').animate({'left':'-50%'},500)
            })
            $('.Y1').click(function(){
                if(b != 'Y'){
                    document.getElementById('se_system45').play();
                    b = 'Y';
                    $('.Y').css('background-image','url("'+imgList[22]+'")');
                    $('.N').css('background-image','url("'+imgList[25]+'")');
                }

            $('.N1').click(function(){
                if(b != 'N'){
                    document.getElementById('se_system45').play();
                    b = 'N';
                    $('.N').css('background-image','url("'+imgList[24]+'")');
                    $('.Y').css('background-image','url("'+imgList[23]+'")');
                }

            });
        })
    }

        var startX,startY,moveX,moveY;
        var moveFlag = 0;
        document.getElementById('move').addEventListener( 'touchstart', onDocumentTouchStart, false );
        document.getElementById('move').addEventListener( 'touchmove', onDocumentTouchMove, false );
        function onDocumentTouchStart( event ) {
            if ( event.touches.length == 1 ) {
                event.preventDefault();
                startX = event.touches[ 0 ].pageX;
                startY = event.touches[ 0 ].pageY;

            }
        }
        function onDocumentTouchMove( event ) {
            if ( event.touches.length == 1 ) {
                event.preventDefault();
                moveX = event.touches[ 0 ].pageX;
                moveY = event.touches[ 0 ].pageY;
                if( moveX < startX ) {//左滑
                    if (moveFlag <= 0) {
                        $('.container_bg1').animate({'backgroundPositionX': '60%'},500);

                }else{

                        $('.container_bg2').animate({'backgroundPositionX': '50%'},500);
                        $('.container_bg3,.container_bg4').animate({'backgroundPositionX': '50%'},500);
                        moveFlag = -1;
                    }
                }
            }
        }
    })
